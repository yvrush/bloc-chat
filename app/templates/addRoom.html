<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Add Room</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">

    
        Room Name: <input type="text" ng-model="roomName">
    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="modal.submit()">Add Room</button>
</div>
